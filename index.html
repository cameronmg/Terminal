    <link rel="icon" type="image/png" sizes="16x16" href="assets/terminal.png?v=2" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Splash screen styles and start time -->
    <style>
      /* Fullscreen overlay */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000000; /* match GIF background */
        opacity: 1;
        transition: opacity 700ms ease;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      /* Green-tint the GIF while preserving black background */
      #splash-screen img.splash-gif {
        max-width: 90vw;
        max-height: 90vh;
        width: auto;
        height: auto;
        object-fit: contain;
        /* Quick fade-in, then subtle zoom */
        opacity: 0;
        animation: splash-gif-fadein 1000ms ease-out forwards,
                   splash-zoom 2600ms ease-in-out forwards;
        will-change: transform, opacity;
        /* Colorize to terminal green without affecting black */
        filter: grayscale(1) sepia(1) hue-rotate(75deg) saturate(600%) brightness(1.1);
      }
      .splash-media {
        transform: scale(0.5); /* ~50% smaller */
        transform-origin: center;
        will-change: transform;
      }
      @keyframes splash-zoom {
        0% { transform: scale(0.98); }
        65% { transform: scale(1.07); }
        100% { transform: scale(1.00); }
      }
      @keyframes splash-gif-fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Crossfade main app with splash */
      #root {
        opacity: 0;
        transition: opacity 700ms ease;
        /* Ensure app content sits above background gif */
        position: relative;
        z-index: 1;
        /* Respect border overlay; give content breathing room */
        padding: var(--frame-gap);
      }
      /* On narrow screens, ensure top padding accounts for safe area */
      @media (max-width: 600px) {
        #root {
          padding-top: calc(var(--frame-gap) + env(safe-area-inset-top, 0px));
        }
      }
      body.splash-done #root {
        opacity: 1;
      }

      /* Fixed centered background (video) behind the app */
      #bg-center-gif {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none; /* never block interactions */
        z-index: -1; /* layer behind border overlay */
      }
      #bg-center-gif video.bg-center-video,
      #bg-center-gif img.bg-center-img {
        max-width: 90vw;
        max-height: 90vh;
        width: auto;
        height: auto;
        object-fit: contain;
        opacity: 0.5; /* 50% as requested */
        transform: scale(0.5); /* display at ~50% size */
        transform-origin: center;
        will-change: transform;
        /* Apply green tint like splash, but darker for contrast */
        filter: grayscale(1) sepia(1) hue-rotate(75deg) saturate(500%) brightness(0.55) contrast(1.05);
      }
      /* Improve video clarity on narrow screens */
      @media (max-width: 600px) {
        #bg-center-gif video.bg-center-video,
        #bg-center-gif img.bg-center-img {
          transform: scale(0.6);
          opacity: 0.7;
          filter: grayscale(1) sepia(1) hue-rotate(75deg) saturate(500%) brightness(0.85) contrast(1.18);
        }
      }

      /* Border overlay between content and video */
      #border-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0; /* between #root (1) and bg video (-1) */
        display: grid;
        place-items: center;
      }
      #border-overlay .border-frame {
        box-sizing: border-box;
        width: calc(100vw - 18px);
        height: calc(100vh - 18px);
        border-radius: 24px;
        border: 12px solid #88FF99; /* light green border */
        background: rgba(46, 219, 18, 0.10); /* green fill: lighter than video, darker than text */
        /* Subtle inner glow for a terminal vibe */
        box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
      }

      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        #splash-screen { transition: opacity 200ms linear; }
        #root { transition: opacity 200ms linear; }
        #splash-screen img.splash-gif { animation: none; opacity: 1; }
      }
    </style>
    <script>
      // Record splash start as early as possible
      window.__splashStart = Date.now();
    </script>
  </head>
  <body>
    <!-- Splash screen overlay -->
    <div id="splash-screen" aria-hidden="true">
      <div class="splash-media">
        <img class="splash-gif" src="assets/cat-splash-screen.gif" alt="Loading animation" />
      </div>
    </div>
    <!-- Fixed centered background video (stays on scroll) -->
    <div id="bg-center-gif" aria-hidden="true">
      <video
        id="bg-center-video"
        class="bg-center-video"
        preload="auto"
        muted
        playsinline
        autoplay
        loop
        aria-hidden="true"
        poster="assets/catfire.gif"
      >
        <source src="assets/catfire_pingpong.webm" type="video/webm" />
        <source src="assets/catfire_pingpong.mp4" type="video/mp4" />
        <img class="bg-center-img" src="assets/catfire.gif" alt="Background animation" />
      </video>
    </div>
    <!-- Green rounded border overlay -->
    <div id="border-overlay" aria-hidden="true">
      <div class="border-frame"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash after window load and at least 2s elapsed
      (function () {
        var MIN_DURATION = 2000; // ms
        var start = window.__splashStart || Date.now();
        function hideSplash() {
          var elapsed = Date.now() - start;
          var remaining = Math.max(0, MIN_DURATION - elapsed);
          setTimeout(function () {
            var el = document.getElementById('splash-screen');
            if (!el) return;
            // Fade in app as splash fades out
            document.body.classList.add('splash-done');
            el.classList.add('hidden');
            // Remove from DOM after fade-out
            setTimeout(function () {
              if (el && el.parentNode) el.parentNode.removeChild(el);
            }, 750);
          }, remaining);
        }
        if (document.readyState === 'complete') {
          hideSplash();
        } else {
          window.addEventListener('load', hideSplash);
        }
      })();
    </script>
    <script>
      // Ensure background plays at ~0.75x smoothly
      (function () {
        var video = document.getElementById('bg-center-video');
        if (!video) return;
        function setRate() {
          try { video.playbackRate = 0.75; } catch (e) {}
        }
        if (video.readyState >= 1) {
          setRate();
        } else {
          video.addEventListener('loadedmetadata', setRate, { once: true });
        }
      })();
    </script>
  </body>
</html>
